<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Message Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .thank-you-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin: 1rem 0;
            line-height: 1.6;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #6366f1, #3b82f6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            transition: opacity 0.2s;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully.</p>
        <p>We will get back to you as soon as possible.</p>
        <a href="contact.html" class="back-btn">Back to Contact</a>
    </div>
</body>
</html>
